<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angani Kwetu - Home</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <style>
        .user-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        .welcome-msg {
            font-size: 1.2rem;
            font-weight: 600;
            color: #ffffff;
        }
        .logout-btn {
            padding: 0.6rem 1.8rem;
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s ease;
        }
        .logout-btn:hover {
            background: #ff3838;
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="user-bar">
            <div class="welcome-msg">
                <span id="welcome-text">Welcome!</span>
            </div>
            <button class="logout-btn" id="logout-btn">Logout</button>
        </div>
        
        <h1>üå§Ô∏èAngani Kwetu</h1>
        
        <div class="search-box">
            <input type="text" id="city-input" placeholder="Enter city name...">
            <button id="search-btn">Search</button>
        </div>

        <div id="weather-display" class="weather-display hidden">
            <h2 id="city-name"></h2>
            <div class="temperature" id="temperature"></div>
            <div class="description" id="description"></div>
            <div id="condition-anim" class="condition-anim" aria-hidden="true"></div>
            <div class="details">
                <div class="detail-item">
                    <span>Humidity</span>
                    <span id="humidity"></span>
                </div>
                <div class="detail-item">
                    <span>Wind Speed</span>
                    <span id="wind-speed"></span>
                </div>
            </div>
        </div>

        <div id="error-message" class="error hidden"></div>
    </div>
    <footer class="footer">
        <p>Created by Noor</p><br>
        <p>&copy; 2025 Angani Kwetu. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
    <script src="auth.js"></script>
</body>
</html>
